{% extends 'base.html' %}

{% block head %}
<title>Task Manager</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1>Task Manager</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Action</th>
        </tr>
        {% for t in tasks %}
        <tr>
            <td>{{ t.content }}</td>
            <td>{{ t.date_created.date() }}</td>
            <td>
                <a href="/delete/{{ t.id }}">Delete</a> |
                <a href="/update/{{ t.id }}">Update</a>
            </td>
        </tr>
        {% endfor %}
    </table>
    <form action="/tasks" method="POST">
        <input type="text" name="content" id="content" placeholder="Enter your task" required />
        <input type="submit" value="Add Task" />
    </form>
</div>
{% endblock %}
